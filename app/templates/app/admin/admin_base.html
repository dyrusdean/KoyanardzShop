    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FIX: Font Awesome CDN CSS missing font-family property, manually add it -->
    <style>
        /* Apply Font Awesome font-family to all icon variants */
        .fa:before,
        .fa::before,
        .fab:before,
        .fab::before,
        .fal:before,
        .fal::before,
        .far:before,
        .far::before,
        .fas:before,
        .fas::before,
        .fat:before,
        .fat::before,
        .fad:before,
        .fad::before,
        .fa-solid:before,
        .fa-solid::before,
        .fa-regular:before,
        .fa-regular::before,
        .fa-light:before,
        .fa-light::before,
        .fa-thin:before,
        .fa-thin::before,
        .fa-duotone:before,
        .fa-duotone::before,
        .fa-brands:before,
        .fa-brands::before,
        [class^="fa-"]:before,
        [class*=" fa-"]:before,
        [class^="fa-"]::before,
        [class*=" fa-"]::before {
            font-family: 'Font Awesome 6 Free' !important;
        }
        
        .fa-solid::before,
        .fas::before,
        .fa-solid:before,
        .fas:before {
            font-family: 'Font Awesome 6 Free' !important;
            font-weight: 900 !important;
        }
        
        .fa-regular::before,
        .far::before,
        .fa-regular:before,
        .far:before {
            font-family: 'Font Awesome 6 Free' !important;
            font-weight: 400 !important;
        }
        
        .fa-light::before,
        .fal::before,
        .fa-light:before,
        .fal:before {
            font-family: 'Font Awesome 6 Free' !important;
            font-weight: 300 !important;
        }
        
        .fa-thin::before,
        .fat::before,
        .fa-thin:before,
        .fat:before {
            font-family: 'Font Awesome 6 Free' !important;
            font-weight: 100 !important;
        }
        
        .fa-brands::before,
        .fab::before,
        .fa-brands:before,
        .fab:before {
            font-family: 'Font Awesome 6 Brands' !important;
            font-weight: 400 !important;
        }
        
        .fa-duotone::before,
        .fad::before,
        .fa-duotone:before,
        .fad:before {
            font-family: 'Font Awesome 6 Duotone' !important;
            font-weight: 900 !important;
        }
        
        /* Ensure icons are visible */
        i[class*="fa-"], 
        .fa, 
        .fa-solid, 
        .fa-regular, 
        .fa-light, 
        .fa-thin, 
        .fa-duotone,
        .fa-brands {
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
